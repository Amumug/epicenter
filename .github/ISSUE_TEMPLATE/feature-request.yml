name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature] "
labels: ["feature request"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your feature suggestion! We love hearing ideas from the community.

  - type: textarea
    id: feature-description
    attributes:
      label: What feature would you like?
      description: Describe the problem and your proposed solution. Below is a suggested template, but feel free to structure your request however you prefer
      placeholder: |
        Please include:
        - What problem this solves or frustration it addresses
        - How you'd like it to work
        - A real-world use case or scenario
        - Any alternatives you've considered
        - If from Discord, paste the discussion here
      value: |
        ### Problem:


        ### Proposed solution:


        ### Use case:

    validations:
      required: true

  - type: dropdown
    id: platforms
    attributes:
      label: Relevant Platforms
      description: Which platforms would benefit from this feature?
      multiple: true
      options:
        - Mac OS
        - Windows
        - Linux
        - Web
        - Mobile (iOS/Android)
        - All Platforms
    validations:
      required: true

  - type: dropdown
    id: priority-request
    attributes:
      label: How important is this feature to you?
      description: Help us understand the priority
      options:
        - Nice to have
        - Would improve my workflow
        - Important for my use case
        - Critical for my use case
      default: 1
    validations:
      required: true

  - type: dropdown
    id: contribution
    attributes:
      label: Willing to Contribute?
      description: Would you be interested in helping implement this feature?
      options:
        - "Yes, I can implement this"
        - "Yes, but I'd need guidance"
        - "No, but I can test it"
        - "No"
      default: 2
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Mockups, examples, or any other context
      placeholder: |
        Optional: Add any additional context
        - Paste mockups or screenshots
        - Links to similar features in other apps
        - Technical considerations
        - Related issues
    validations:
      required: false

  - type: input
    id: discord-link
    attributes:
      label: Discord Link
      description: If this feature was discussed on Discord, provide the message or thread link
      placeholder: https://discord.com/channels/...
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and this feature hasn't been requested
          required: true